{%extends "base.html"%}
{%block title%} {{category.name}}{% endblock %}
{% block content %}
<div class="container-fluid">  
<div class="row">
			{% for post in posts %}
				<div class="col-sm-4">
					<div class="card">
						<img src="{{post.featured_image.url}}" width="300px" height="300px" class="justify-content-center" href="{% url 'blog:post_content' post.slug %}"/>
						<h5 class="card-title"><a href="{% url 'blog:post_content' post.slug %}">{{post.title|capfirst}}</a></h5>
						<p class="card-text">{{post.author|capfirst}}</p>
						<p class="card-text">{{post.created|date:"d M Y,D"}}</p>
					</div>
				</div>
			{% endfor %}
</div>
</div>

{% endblock %}
